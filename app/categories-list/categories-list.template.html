<p ng-hide='!$ctrl.isLoaded'>Loading...</p>
<div ng-init='cat={name:"all"}'>
    <button ng-class="{'active' : cat.name === 'all'}" ng-click='changeCategory(0);cat.name="all"'>Все рецепты</button>
    <button ng-class="{'active': cat.name === $index}"
            ng-click='changeCategory(category.id);cat.name = $index'
            ng-repeat='category in $ctrl.categories'>{{category.name}}</button>
</div>
