<div class='recipe-wrap'>
<h1>{{recipe.title}}</h1>
<p>{{recipe.description}}</p>
<ul>
    <li ng-repeat='ingredient in recipe.ingredients'>{{ingredient}}</li>
</ul>
<div ng-repeat='proc in recipe.process' class='recipe-process'>{{proc}}</div>
<button ng-click='backHandler()'><a href="#!/recipes/">Назад</a></button>
</div>
